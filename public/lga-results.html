<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>Bincom Test | LGA Total Polling Unit Results</title>
    </head>
    <body>
        <div class="container">
            <div class="breadcrumb-box">
                <ul class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lga-results.html">LGA Results</a></li>
                    <li><a href="score-sheet.html">Score Sheet</a></li>
                </ul>
            </div>
            <div class="action-box">
                <div class="action-box-header">
                    <h1>LGA Results</h1>
                    <span>Please select any LGA below</span>
                </div>
                <div class="action-box-body">
                    <div class="action-box-form">
                        <form class="polling-unit-results" id="lga-results">
                            <select class="form-control state required" name="state">
                                <option value="">Please Select State</option>
                            </select>
                            <select class="form-control lga required" name="lga">
                                <option value="">Please Select LGA</option>
                            </select>
                            <button type="submit" class="btn-block btn-success">Load Total LGA Results</button>
                        </form>
                    </div>
                    <div class="action-box-results table-responsive">
                        <div class="action-box-results-header">
                            <h3 class="lg"></h3>
                        </div>
                        <table class="table table-stripped table-hover table-condensed table-responsive lga-results">
                            <thead>
                                <tr>
                                    <th>SNO</th>
                                    <th>TOTAL LGA RESULT</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="js/blockui/jquery.blockUI.min.js"></script>
        <script src="js/const.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
